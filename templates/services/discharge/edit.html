{% extends 'base.html' %}

{% block title %}Updating Discharge{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container d-flex justify-content-center">
    <div class="form-for-nhs">
        <div class="card-header nhs-blue-text mt-2">
            <p class="ml-4"><strong>Update Discharge with ID: {{ discharge.id }}</strong></p><br>
        </div>
        <a style="width:100%;" class="btn btn-warning text-center p-2" href="{% url 'services:discharge_service_create' id=discharge.patient.id %}">Create Discharge Service</a>
        <form method="POST" class="form-group border font-weight-normal">
            {% csrf_token %}
            {{form|crispy}}
            <button style="width:100%;" type="submit" class="btn btn-primary nhs-blue-text text-center p-2">Update Discharge</button>
        </form>
    </div>
</div>
{% endblock %}
