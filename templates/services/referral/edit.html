{% extends 'base.html' %}

{% block title %}Updating Referral{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container d-flex justify-content-center">
    <div class="form-for-nhs">
        <div class="card-header nhs-blue-text mt-2">
            <span class="ml-4"><strong>Update Referral with ID: {{ referral.id }}</strong></span>
        </div>
        <form method="POST" class="form-group border font-weight-normal">
            {% csrf_token %}
            {{form|crispy}}
            <button style="width:100%;" type="submit" class="btn btn-primary nhs-blue-text text-center p-2">Update Referral</button>
        </form>
    </div>
</div>
{% endblock %}
