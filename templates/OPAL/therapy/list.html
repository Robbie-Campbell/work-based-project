{% extends 'base.html' %}

{% block title %}Therapies{% endblock %}

{% block content %}
    <h1>List of Therapies</h1>
    <div class="input-group mb-3">
        <form class="form-inline my-2 my-lg-0 flex" action="{% url 'OPAL:therapy_search' %}" method="get">
            {% csrf_token %}
            <input name="q" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
    {% for therapy in therapies %}
        <h1>{{ therapy.id }}</h1>
        <a class="btn btn-primary" href="{{ therapy.get_absolute_url }}">View More?</a>
        {% if request.user.is_staff %}
            <a class="btn btn-info" href="{% url 'OPAL:therapy_edit' id=therapy.id %}">Edit Therapy</a>
            <form action="{% url 'OPAL:therapy_delete' id=therapy.id %}" method="DELETE">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete Therapy</button>
            </form>
        {% endif %}
    {% endfor %}
{% endblock %}
